<div class="login-container">
    <div class="login-hd"></div>
    <div class="login-bd">
        <form>
            <label class="user">
                <i class="svg-user svg-user-dims"></i>
                <input type="text" ng-model="login.user">
            </label>
            <label class="password">
                <i class="svg-password svg-password-dims"></i>
                <input type="password" ng-model="login.password">
            </label>
        </form>
    </div>
</div>
